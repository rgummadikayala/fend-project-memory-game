<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Roopa's Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves and

            <span class="time-text"></span>
            <span class="timer"></span> seconds passed.
            <div class="restart">
                <i class="fa fa-redo"> Restart</i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    
    <!--modal display-->
    <div class="modal">
        <div class="content">
            <h2>YAY!! Congrats for finishing the game!</h2>
            <h3>Game Results for you</h3>
            <p><strong>Time:</strong> <span class="time-on-modal"></span> seconds</p>
            <p><strong>Moves:</strong> <span class="moves-on-modal"></span> moves</p>
            <p><strong>Rating:</strong> <ul class="rating-on-modal"></ul> rating</p>
            <div class="restart-modal">
                <div>
                <i class="fa fa-redo"> Play again!</i>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
